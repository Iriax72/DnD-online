<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD-Online</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body class="body_without_nav">
    <header>
        <h1>DnD Online</h1>
        <button id="nav_button">
            <img src="./assets/images/hamburger-picture.jpeg" alt="Menu icon with three horizontal lines on a neutral background used to open navigation menu no visible text calm and simple design">
        </button>
        <nav id="nav">
            <ul id="ulnav">
                <li>
                    <button>Accueil</button>
                </li>
                <li>
                    <button>Compte</button>
                </li>
                <li>
                    <button>Jouer</button>
                </li>
                <li>
                    <button>Social</button>
                </li>
                <li>
                    <button>Infos</button>
                </li>
                <li>
                    <button>Réglages</button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="accueil">
            <h2>Accueil</h2>
        </section>
        <section id="account" class="hidden">
            <h2>Compte</h2>
        </section>
        <section id="play" class="hidden">
            <h2>Jouer</h2>
        </section>
        <section id="social" class="hidden">
            <h2>Social</h2>    
        </section>
        <section id="infos" class="hidden">
            <h2>Infos</h2>
        </section>
        <section id="settings"class="hidden">
            <h2>Réglages</h2>
        </section>
    </main>
    <footer></footer>
</body>
</html>
