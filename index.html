<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD-online</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body class="without_nav">
    <button id="hamburger_closed">Hambuger</button>
    <nav id="hambuger_opend" class="hidden">
        <div id="account_hamburger" class="in_hamburger">
            <button>Account</button>
        </div>
        <div id="play_hamburger" class="in_hamburger">
            <button>Play</button>
        </div>
        <div id="social_hamburger" class="in_hamburger">
            <button>Social</button>
        </div>
        <div id="infos_hamburger" class="in_hamburger">
            <button>Infos</button>
        </div>
        <div id="settings_hamburger" class="in_hamburger">
            <button>Settings</button>
        </div>
    </nav>
    <section id="account">
        <h1>Account</h1>
    </section>
    <section id="play">
        <h1>Play</h1>
    </section>
    <section id="social">
        <h1>Social</h1>
    </section>
    <section id="infos">
        <h1>Infos</h1>
    </section>
    <section id="settings">
        <h1>Settings</h1>
    </section>
</body>
</html>
